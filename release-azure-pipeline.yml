name: $(Date:yyyyMMdd).$(Rev:.r)
pr:
  include:
  - release-*
  exclude:
  - develop
trigger:
  branches:
    include:
    - release-*
    exclude:
    - develop
jobs:
- job:
  displayName: Relesing the module
  steps:
  - powershell: ./publishing/psmodulepublishing.ps1
    displayName: Releasing the module
    errorActionPreference: continue
